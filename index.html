<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My News</title>
    <meta name="description" content="My News">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="root">
      <header>
        <h1>My News</h1>
        <button class="toggle-categories" type="button" @click="toggleCategoriesDrawer">{{ showHideCategories }}</button>
        <div class="categories-drawer" v-if="showCategoriesDrawer">
          <div class="loader" v-if="categoriesLoading">
            Loading categories...
          </div>
          <ul class="categories-list" v-if="!categoriesLoading">
            <category-item
              v-for="category in categories"
              v-on:select-category="selectCategory"
              :key="category.id"
              :category="category"
              :selected-category="selectedCategory"
            >
            </category-item>
          </ul>
        </div>
        <label><input type="checkbox" v-model="hideRead"> Hide read articles</label>
      </header>

      <div class="main">
        <div class="loader" v-if="articlesLoading">
          Loading articles...
        </div>
        <div class="articles-list" v-if="!articlesLoading">
          <blog-post
            v-for="article in articles"
            :key="article.id"
            :article="article"
            :hide-read="hideRead"
            :selected-category="selectedCategory"
          >
          </blog-post>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script> -->
    <script src="https://unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="https://unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
